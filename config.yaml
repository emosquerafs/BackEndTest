---
environments:
  dev:
    docker:
      APP: backend
      VERSION: "0.5"
      registry: ecr
      url: 199920436475.dkr.ecr.us-east-1.amazonaws.com
      platforms: linux/amd64
      filename: Dockerfile  
      filepath: .
      arguments:
        APP: "{{ APP }}"
        VERSION: "{{ VERSION }}"
    
    microservice:
      cluster: dev-ecs_cluster
      cpu: 128
      memory: 64
      replicas: 2
      domain_name: backend.dev.edeluquez.com
      variables:
        DATABASE: louvre
        USERNAME: admin
      secrets:
        PASSWORD: dev/db/fastapi/password
        ENDPOINT: dev/db/fastapi/endpoint